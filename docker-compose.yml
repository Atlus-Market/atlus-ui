version: '3'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - LOCAL_IP
        - NEXT_PUBLIC_API_ENDPOINT
        - NEXT_PUBLIC_API_ENDPOINT_PORT
        - NEXTAUTH_SECRET
        - NEXTAUTH_URL
    ports:
      - '3000:3000'
    expose:
      - '3000'
    user: nextjs
    command: ['node', 'server.js']
    env_file:
      - ./.env
